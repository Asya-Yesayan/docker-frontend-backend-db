name: Build & Push Docker Images to ECR

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker tags
        id: vars
        run: |
          echo "ECR_FRONTEND=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_FRONTEND }}:latest" >> $GITHUB_ENV
          echo "ECR_BACKEND=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:latest" >> $GITHUB_ENV

      - name: Build frontend Docker image
        run: |
          docker build -t $ECR_FRONTEND ./frontend

      - name: Build backend Docker image
        run: |
          docker build -t $ECR_BACKEND ./backend

      - name: Install Trivy
        run: |
          apt-get update
          apt-get install -y wget curl
          curl -LO https://github.com/aquasecurity/trivy/releases/download/v0.50.1/trivy_0.50.1_Linux-64bit.deb
          dpkg -i trivy_0.50.1_Linux-64bit.deb || apt-get install -f -y


      - name: Scan frontend with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL $ECR_FRONTEND

      - name: Scan backend with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL $ECR_BACKEND

      - name: Push frontend image to ECR
        run: |
          docker push $ECR_FRONTEND

      - name: Push backend image to ECR
        run: |
          docker push $ECR_BACKEND
